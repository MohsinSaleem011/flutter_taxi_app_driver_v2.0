name: flutter_taxi_app_driver
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.1


  cupertino_icons: ^1.0.2
  change_app_package_name: ^1.0.0
  intl: ^0.17.0
  google_maps_flutter: ^2.1.3
  location: ^4.3.0
  http: ^0.13.4
  font_awesome_flutter: ^10.1.0
  flutter_spinkit: ^5.1.0
  flutter_rating_bar: ^4.0.0
  intro_views_flutter: ^3.2.0
  pin_code_text_field: ^1.8.0
  image_picker: ^0.8.4+4
  geolocator: ^8.0.0
  sliding_up_panel: ^2.0.0+1
  flutter_calendar_carousel: ^2.1.0
  material_design_icons_flutter: ^5.0.6595
  dio: ^4.0.4
  json_annotation: ^4.4.0
  flutter_html: ^2.2.1
  shimmer: ^2.0.0
  flutter_slidable: ^1.2.0
  cached_network_image: ^3.2.0
  fl_chart: ^0.50.1
  flutter_compass: ^0.7.0
  permission_handler: ^9.2.0
  tcard: ^1.3.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter



  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  json_serializable: ^6.1.1


# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/image/
    - assets/image/icon/
    - assets/style/
    - assets/image/directions/
    - assets/translations/

  fonts:
    - family: MYRIADPRO
      fonts:
        - asset: assets/fonts/MYRIADPRO-REGULAR.OTF
        - asset: assets/fonts/MYRIADPRO-SEMIBOLD.OTF
        - asset: assets/fonts/MYRIADPRO-BOLD.OTF
        - asset: assets/fonts/MYRIADPRO-SEMIBOLD.OTF
        - asset: assets/fonts/MYRIADPRO-COND.OTF
        - asset: assets/fonts/MYRIADPRO-CONDIT.OTF
        - asset: assets/fonts/MyriadPro-Light.otf
